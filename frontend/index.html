<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomikuj Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Globalne style */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      background-color: #041F0C; /* Tło ciemne */
      background-image: url('https://cdn.discordapp.com/attachments/1262797342554194003/1309532845563187230/20241122_155526.png?ex=674bd040&is=674a7ec0&hm=c9a18a0385c6ff76d00dddf31304a350172cab9616ce213bd79a554e9100414c&'); /* Tło obrazka */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Przyklejenie tła */
      color: #D6982D; /* Kolor tekstu */
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #8e44ad;
      color: #D6982D;
    }

    .btn-primary:hover {
      background-color: #a64dbf;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
    }

    .result {
      background: #2a2a40;
      border-radius: 5px;
      padding: 1rem;
      margin-top: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
      display: none;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #bbbbbb;
    }

    footer a {
      color: #8e44ad;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body class="dark-mode">
  <!-- Główna zawartość strony -->
  <div class="container">
    <h1>Chomikuj Link Generator</h1>

    <!-- Formularz do wprowadzania danych użytkownika -->
    <form id="linkForm">
      <div class="mb-3">
        <label for="folderLink" class="form-label">Link do folderu:</label>
        <input type="url" class="form-control" id="folderLink" placeholder="Wklej link do folderu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generuj link</button>
    </form>

    <!-- Sekcja wyświetlająca wygenerowane linki -->
    <div id="result" class="result mt-4">
      <h4>Plik jest gotowy do pobrania!</h4>
    </div>
    <div id="loading" class="mt-2" style="display:none;">
      <p class="text-center">Ładowanie...</p>
    </div>
  </div>

  <!-- Skrypt JavaScript -->
  <script>
    // Buforowanie elementów
    const loadingDiv = document.getElementById('loading');
    const resultDiv = document.getElementById('result');

    // Funkcja do wyświetlania linku do pobrania
    function downloadFile(folderUrl) {
      // Zakładamy, że link do folderu jest typu "https://chomikuj.pl/folder" i chcemy go przekształcić
      // w link do pobrania jakiegoś pliku w tym folderze.
      
      // Na razie zakładamy, że w folderze jest tylko jeden plik lub przekształcamy link do pobierania
      const downloadUrl = folderUrl.replace('folder', 'file'); // Prosty przykład, gdzie zmieniamy "folder" na "file"
      
      // Przekierowanie użytkownika na link do pobrania
      window.location.href = downloadUrl;
    }

    // Obsługa formularza
    document.getElementById('linkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const folderLink = document.getElementById('folderLink').value;

      // Pokazanie loadingu
      loadingDiv.style.display = 'block';
      resultDiv.style.display = 'none';

      // Symulacja ładowania pliku
      await new Promise(resolve => setTimeout(resolve, 1000));

      // Przekierowanie na stronę pobierania
      downloadFile(folderLink);

      // Wyświetlanie wyników
      loadingDiv.style.display = 'none';
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
