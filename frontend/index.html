<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatyczne Pobieranie Wideo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #041F0C;
      color: #D6982D;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      background-color: #8e44ad;
      color: #D6982D;
    }
    .result {
      background: #2a2a40;
      padding: 1rem;
      margin-top: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Automatyczne Pobieranie Wideo</h1>
    <form id="downloadForm">
      <div class="mb-3">
        <label for="videoUrl" class="form-label">Adres wideo:</label>
        <input type="url" class="form-control" id="videoUrl" placeholder="Wklej link do wideo" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Pobierz wideo</button>
    </form>

    <div id="loading" style="display:none;">
      <p class="text-center">Pobieranie...</p>
    </div>

    <div id="result" class="result mt-4" style="display:none;">
      <h4>Pobieranie zostało rozpoczęte!</h4>
    </div>
  </div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const videoUrl = document.getElementById('videoUrl').value;

      // Pokazanie loadingu
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';

      // Sprawdzanie, czy URL jest poprawny i pobieranie
      setTimeout(() => {
        // Utwórz element linku do pobrania
        const downloadLink = document.createElement('a');
        downloadLink.href = videoUrl;  // Link do wideo
        downloadLink.download = videoUrl.split('/').pop();  // Automatyczne pobieranie z nazwą pliku
        document.body.appendChild(downloadLink);
        downloadLink.click();  // Kliknięcie w link, by rozpocząć pobieranie
        document.body.removeChild(downloadLink);  // Usunięcie elementu linku z DOM

        // Ukrycie loadingu i pokazanie komunikatu o rozpoczęciu pobierania
        document.getElementById('loading').style.display = 'none';
        document.getElementById('result').style.display = 'block';
      }, 2000); // Czekaj 2 sekundy na załadowanie procesu
    });
  </script>

</body>
</html>
