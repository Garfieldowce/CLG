<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomikuj Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #041F0C;
      color: #D6982D;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      background-color: #8e44ad;
      color: #D6982D;
    }
    .result {
      background: #2a2a40;
      padding: 1rem;
      margin-top: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chomikuj Link Generator</h1>
    <form id="linkForm">
      <div class="mb-3">
        <label for="folderLink" class="form-label">Link do folderu:</label>
        <input type="url" class="form-control" id="folderLink" placeholder="Wklej link do folderu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generuj link</button>
    </form>

    <div id="loading" style="display:none;">
      <p class="text-center">Ładowanie...</p>
    </div>

    <div id="result" class="result mt-4" style="display:none;">
      <h4>Wygenerowane linki:</h4>
      <pre id="links"></pre>
    </div>
  </div>

  <script>
    document.getElementById('linkForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const folderLink = document.getElementById('folderLink').value;

      // Pokazanie loadingu
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';

      // Symulacja ładowania
      setTimeout(() => {
        // Wyświetlanie wygenerowanego linku
        const linkDisplay = `Wygenerowany link do pliku: ${folderLink}`;
        document.getElementById('links').textContent = linkDisplay;

        // Ukrywanie loadingu
        document.getElementById('loading').style.display = 'none';
        document.getElementById('result').style.display = 'block';

        // Otwórz link w nowej karcie
        const newWindow = window.open(folderLink, '_blank');
        newWindow.focus();

        // Symulowanie kliknięcia w przycisk na nowej karcie
        setTimeout(() => {
          const downloadButton = newWindow.document.querySelector('.greenButtonCSS'); // Wyszukaj przycisk
          if (downloadButton) {
            downloadButton.click(); // Kliknij przycisk pobierania
          }
        }, 2000); // Czekaj 2 sekundy na załadowanie nowej strony

        // Symulowanie przesłania formularza (jeśli taki formularz istnieje)
        setTimeout(() => {
          const downloadForm = newWindow.document.querySelector('form#downloadWarningForm'); // Wyszukaj formularz
          if (downloadForm) {
            downloadForm.submit(); // Prześlij formularz
          }
        }, 3000); // Czekaj kolejne 3 sekundy przed wysłaniem formularza
      }, 2000);  // Symulacja ładowania przez 2 sekundy
    });
  </script>

</body>
</html>
