<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomikuj Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Style */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #041F0C;
      background-size: cover;
      color: #D6982D;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
    }

    .btn-primary {
      background-color: #8e44ad;
      color: #D6982D;
    }

    .btn-primary:hover {
      background-color: #a64dbf;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Chomikuj Link Generator</h1>

    <!-- Formularz -->
    <form id="linkForm">
      <div class="mb-3">
        <label for="folderLink" class="form-label">Link do folderu:</label>
        <input type="url" class="form-control" id="folderLink" placeholder="Wklej link do folderu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generuj link</button>
    </form>

    <div id="loading" class="mt-2" style="display:none;">
      <p class="text-center">Ładowanie...</p>
    </div>
  </div>

  <!-- Skrypt -->
  <script>
    document.getElementById('linkForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const folderLink = document.getElementById('folderLink').value;

      // Ukrycie formularza i pokazanie ładowania
      document.getElementById('loading').style.display = 'block';

      // Symulacja ładowania pliku
      setTimeout(function() {
        // Zakładając, że link do pliku ma stałą strukturę
        // Przykład: zmieniamy "folder" na "plik" w URL
        const downloadLink = folderLink.replace('folder', 'plik'); 

        // Przekierowanie do linku do pobierania
        window.location.href = downloadLink;
      }, 1000);
    });
  </script>
</body>
</html>
