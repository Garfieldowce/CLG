<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomikuj Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ecf0f1;
      color: #34495e;
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    body.dark-mode {
      background-color: #041F0C; /* Ciemne t≈Ço */
      background-image: url('https://github.com/Tw√≥jKonto/chomikuj-link-generator/raw/main/assets/background.jpg'); /* Link do obrazka */
      background-size: cover; /* Dopasowanie t≈Ça */
      background-position: center;
      color: #D6982D; /* Zmieniamy kolor tekstu na ciemny z≈Çoty */
    }

    .container.dark-mode {
      background: rgba(0, 0, 0, 0.7);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    /* Tryb ciemny */
    body.light-mode {
      background: #ecf0f1;
      color: #34495e;
    }

    .btn-primary {
      background-color: #8e44ad;
      color: #D6982D;
    }

    .btn-primary:hover {
      background-color: #a64dbf;
    }
  </style>
</head>
<body class="dark-mode">
  <button id="toggleMode" class="toggle-btn" aria-label="Switch theme">‚òÄÔ∏è</button>

  <div class="container">
    <h1>Chomikuj Link Generator</h1>
    <form id="linkForm">
      <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="text" class="form-control" id="login" placeholder="Wpisz sw√≥j login">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Has≈Ço:</label>
        <input type="password" class="form-control" id="password" placeholder="Wpisz swoje has≈Ço">
      </div>
      <div class="mb-3">
        <label for="folderLink" class="form-label">Link do folderu:</label>
        <input type="url" class="form-control" id="folderLink" placeholder="Wklej link do folderu" required>
      </div>
      <div class="mb-3">
        <label for="videoUrl" class="form-label">URL do wideo:</label>
        <input type="url" class="form-control" id="videoUrl" placeholder="Wklej link do wideo">
      </div>
      <button type="submit" class="btn btn-primary w-100">Generuj linki</button>
    </form>

    <div id="result" class="result mt-4">
      <h4>Wygenerowane linki:</h4>
      <pre id="links"></pre>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById('toggleMode');
    const body = document.body;
    const container = document.querySelector('.container');
    const btnPrimary = document.querySelector('.btn-primary');

    toggleButton.addEventListener('click', () => {
      const isLightMode = body.classList.toggle('light-mode');
      body.classList.toggle('dark-mode');
      container.classList.toggle('dark-mode');
      btnPrimary.classList.toggle('light-mode');
      toggleButton.textContent = isLightMode ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
