<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomikuj Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #041F0C;
      color: #D6982D;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      background-color: #8e44ad;
      color: #D6982D;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chomikuj Link Generator</h1>
    <form id="linkForm">
      <div class="mb-3">
        <label for="folderLink" class="form-label">Link do folderu:</label>
        <input type="url" class="form-control" id="folderLink" placeholder="Wklej link do folderu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generuj link</button>
    </form>

    <div id="loading" style="display:none;">
      <p class="text-center">Ładowanie...</p>
    </div>
  </div>

  <script>
    document.getElementById('linkForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const folderLink = document.getElementById('folderLink').value;
      const fileLink = folderLink + '.mkv';  // W tym przypadku zakładając, że plik ma rozszerzenie .mkv
      
      // Otwieranie nowej karty
      window.open(fileLink, '_blank');

      // Automatyczne pobieranie po otwarciu strony w nowej karcie
      setTimeout(() => {
        autoDownload(fileLink);  // Funkcja pobierania pliku
      }, 2000);  // Opóźnienie, żeby upewnić się, że strona się załaduje

    });

    function autoDownload(url) {
      const link = document.createElement('a');
      link.href = url;
      link.download = url.split('/').pop();  // Ustala nazwę pliku na podstawie jego nazwy w URL
      document.body.appendChild(link);
      link.click();  // Symuluje kliknięcie w link
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
