<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomikuj Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #041F0C;
      color: #D6982D;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      background-color: #8e44ad;
      color: #D6982D;
    }
    .result {
      background: #2a2a40;
      padding: 1rem;
      margin-top: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chomikuj Link Generator</h1>
    <form id="linkForm">
      <div class="mb-3">
        <label for="folderLink" class="form-label">Link do folderu:</label>
        <input type="url" class="form-control" id="folderLink" placeholder="Wklej link do folderu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generuj link</button>
    </form>

    <div id="loading" style="display:none;">
      <p class="text-center">Ładowanie...</p>
    </div>

    <div id="result" class="result mt-4" style="display:none;">
      <h4>Wygenerowane linki:</h4>
      <pre id="links"></pre>
    </div>
  </div>

  <script>
    document.getElementById('linkForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const folderLink = document.getElementById('folderLink').value;

      // Wykrywanie typu pliku na podstawie rozszerzenia
      const fileTypes = ['.mp4', '.zip', '.mkv', '.rar', '.avi']; // Lista obsługiwanych rozszerzeń
      let fileLink = folderLink;
      let fileExtension = '';

      // Sprawdzenie, czy link zawiera jedno z rozszerzeń
      for (const ext of fileTypes) {
        if (folderLink.toLowerCase().includes(ext)) {
          fileExtension = ext;
          break;
        }
      }

      if (!fileExtension) {
        alert("Nie wykryto obsługiwanego rozszerzenia pliku.");
        return;
      }

      // Jeśli rozszerzenie zostało znalezione, dodajemy je do linku
      fileLink = folderLink + fileExtension;

      // Pokazuje loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';

      // Symulacja ładowania
      setTimeout(() => {
        // Wyświetlanie wygenerowanego linku
        const linkDisplay = `Wygenerowany link do pliku: ${fileLink}`;
        document.getElementById('links').textContent = linkDisplay;

        // Ukrywanie loadingu
        document.getElementById('loading').style.display = 'none';
        document.getElementById('result').style.display = 'block';

        // Otwiera link w nowej karcie
        const newWindow = window.open(fileLink, '_blank');
        newWindow.focus();

        // Automatyczne pobieranie (symulacja)
        autoDownload(fileLink); // Funkcja do pobierania
      }, 2000);  // Symulacja ładowania przez 2 sekundy
    });

    function autoDownload(url) {
      const link = document.createElement('a');
      link.href = url;
      link.download = url.split('/').pop();  // Nazwa pliku z URL
      document.body.appendChild(link);
      link.click();  // Symuluje kliknięcie w link
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
