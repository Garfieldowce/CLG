<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomikuj Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Globalne style */
    body {
      background: linear-gradient(135deg, #9b59b6, #34495e);
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #8e44ad;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.8rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #a64dbf;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
    }

    .result {
      background: #2a2a40;
      border-radius: 5px;
      padding: 1rem;
      margin-top: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
      display: none;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #bbbbbb;
    }

    footer a {
      color: #8e44ad;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .toggle-btn.dark-mode {
      background-color: #2c3e50;
      color: #ffffff;
    }

    /* Tryby ciemny i jasny */
    body.light-mode {
      background: #ecf0f1;
      color: #34495e;
    }

    .container.light-mode {
      background: #ffffff;
      color: #34495e;
    }

    .btn-primary.light-mode {
      background-color: #3498db;
      color: #fff;
    }

    .btn-primary.light-mode:hover {
      background-color: #2980b9;
    }

    /* Stylizacja na urządzenia mobilne */
    @media (max-width: 768px) {
      body {
        background: linear-gradient(135deg, #9b59b6, #34495e);
      }

      .container {
        max-width: 100%;
        margin: 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn-primary {
        font-size: 1rem;
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <!-- Przycisk przełączania trybu -->
  <button id="toggleMode" class="toggle-btn" aria-label="Switch theme">☀️</button>

  <!-- Główna zawartość strony -->
  <div class="container">
    <h1>Chomikuj Link Generator</h1>

    <!-- Formularz do wprowadzania danych użytkownika -->
    <form id="linkForm">
      <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="text" class="form-control" id="login" placeholder="Wpisz swój login" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Hasło:</label>
        <input type="password" class="form-control" id="password" placeholder="Wpisz swoje hasło" required>
      </div>
      <div class="mb-3">
        <label for="folderLink" class="form-label">Link do folderu:</label>
        <input type="url" class="form-control" id="folderLink" placeholder="Wklej link do folderu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generuj linki</button>
    </form>

    <!-- Sekcja wyświetlająca wygenerowane linki -->
    <div id="result" class="result mt-4">
      <h4>Wygenerowane linki:</h4>
      <pre id="links"></pre>
    </div>
    <div id="loading" class="mt-2" style="display:none;">
      <p class="text-center">Ładowanie...</p>
    </div>
  </div>

  <!-- Stopka -->
  <footer>
    <p>&copy; 2024 Chomikuj Link Generator. Wszelkie prawa zastrzeżone. <a href="#">Polityka prywatności</a></p>
  </footer>
