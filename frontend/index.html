<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chomikuj Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #9b59b6, #34495e);
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      background-color: #8e44ad;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.8rem;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #a64dbf;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
    }
    .result {
      background: #2a2a40;
      border-radius: 5px;
      padding: 1rem;
      margin-top: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #bbbbbb;
    }
    footer a {
      color: #8e44ad;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body class="dark-mode">
  <button id="toggleMode" class="toggle-btn">‚òÄÔ∏è</button>

  <div class="container">
    <h1>Chomikuj Link Generator</h1>

    <form id="linkForm">
      <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="text" class="form-control" id="login" placeholder="Wpisz sw√≥j login" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Has≈Ço:</label>
        <input type="password" class="form-control" id="password" placeholder="Wpisz swoje has≈Ço" required>
      </div>
      <div class="mb-3">
        <label for="folderLink" class="form-label">Link do folderu:</label>
        <input type="url" class="form-control" id="folderLink" placeholder="Wklej link do folderu" required>
      </div>
      <div class="mb-3">
        <label for="videoUrl" class="form-label">URL do wideo:</label>
        <input type="url" class="form-control" id="videoUrl" placeholder="Wklej link do wideo" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generuj linki</button>
    </form>

    <div id="result" class="result mt-4" style="display: none;">
      <h4>Wygenerowane linki:</h4>
      <pre id="links"></pre>
    </div>

    <div class="mt-4">
      <h2>Odtwarzacz wideo</h2>
      <div id="videoContainer"></div>
    </div>
  </div>

  <script>
    document.getElementById('toggleMode').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode');
      document.querySelector('.btn-primary').classList.toggle('light-mode');
      document.getElementById('toggleMode').classList.toggle('dark-mode');
      const isLightMode = document.body.classList.contains('light-mode');
      document.getElementById('toggleMode').textContent = isLightMode ? 'üåô' : '‚òÄÔ∏è';
    });

    document.getElementById('linkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const folderLink = document.getElementById('folderLink').value;
      const videoUrl = document.getElementById('videoUrl').value;

      try {
        const response = await fetch('https://clg-tkmc.onrender.com/generate-links', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, password, folderLink }),
        });

        const result = await response.json();
        const resultDiv = document.getElementById('result');
        const linksContainer = document.getElementById('links');

        if (response.ok) {
          resultDiv.style.display = 'block';
          linksContainer.textContent = JSON.stringify(result.links, null, 2);

          // Je≈õli podano URL do wideo
          if (videoUrl) {
            displayVideo(videoUrl);
          }
        } else {
          resultDiv.style.display = 'block';
          linksContainer.textContent = `B≈ÇƒÖd: ${result.message}`;
        }
      } catch (error) {
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        document.getElementById('links').textContent = `B≈ÇƒÖd po≈ÇƒÖczenia: ${error.message}`;
      }
    });

    function displayVideo(url) {
      const videoContainer = document.getElementById('videoContainer');
      let iframe;

      // Sprawdzanie, czy URL to YouTube
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
        iframe = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      }
      // Sprawdzanie, czy URL to Vimeo
      else if (url.includes('vimeo.com')) {
        const videoId = url.split('/').pop();
        iframe = `<iframe src="https://player.vimeo.com/video/${videoId}" width="100%" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
      }

      // Je≈õli URL jest prawid≈Çowy, dodaj iframe
      if (iframe) {
        videoContainer.innerHTML = iframe;
      } else {
        videoContainer.innerHTML = 'Nieprawid≈Çowy link wideo.';
      }
    }
  </script>

  <footer>
    <p>&copy; 2024 Chomikuj Link Generator. Wszelkie prawa zastrze≈ºone. <a href="#">Polityka prywatno≈õci</a></p>
  </footer>
</body>
</html>
